<style type="text/css">

   *,*:after,*:before{
   	box-sizing: border-box;
    }
	nav:after{
		content: '';
		display: block;
		clear: both;
	}

	body{
		background-color: blue;
		border: 1px;
		border-color: white;
		border-style: solid;
	}
	a {
		border: 1px;
		border-color: white;
		border-style: solid;
		text-align: center;
		width:33.333%;
		float: left;
	}

	a:last-child{
		border-right: 0
	}

</style>
<body>
<nav>
	<a href="#">tab1</a>
	<a href="#">tab2</a>
	<a href="#">tab3</a>
</nav>
